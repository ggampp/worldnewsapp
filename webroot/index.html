<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Single Page App Without A Framework</title>

    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/handlebars-v4.0.5.js"></script>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

	<header class="compact">
		<h2 class="tzine"><a href="http://tutorialzine.com/2015/02/single-page-app-without-a-framework/">Back to article</a></h2>
		<h1><a href="#">Single Page App Without A Framework</a></h1>
	</header>

	<div class="main-content">
		<div class="all-products page">

    <ul class="products-list">
        <script id="products-template" type="x-handlebars-template">â€‹
					{{#each articles}}
						<li data-index="">
							<a href="#" class="product-photo"><img src="{{urlToImage}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{title}} </a></h2>
							<ul class="product-description">
                                <li><span>{{description}}</span></li>
							</ul>
							<button>Read on website!</button>
							<p class="product-price">{{author}}$</p>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script>
        </ul>
		</div>
	</div>

<script src="./js/app.js"></script>

</body>

</html>
